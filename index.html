<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <!--Styles-->
  <link rel="stylesheet" href="css/style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h3 class="header__title">calc</h3>
    <div class="header__container">
      <h4 class="header__container-title">Theme</h4>
      <div class="header__container-numbers"></div>
      <div class="header__container-themes">
        <span class="header__circle"></span>
      </div>
    </div>
  </header>
  <main>
    <div class="calculator">
      <div class="calculator__display">
        <p class="calculator__values"></p>
        <p class="calculator__total"></p>
      </div>
      <div class="calculator__board">
        <button class="calculator__button">7</button>
        <button class="calculator__button">8</button>
        <button class="calculator__button">9</button>
        <button class="calculator__button--delete">DEL</button>
        <button class="calculator__button">4</button>
        <button class="calculator__button">5</button>
        <button class="calculator__button">6</button>
        <button class="calculator__button--add">+</button>
        <button class="calculator__button">1</button>
        <button class="calculator__button">2</button>
        <button class="calculator__button">3</button>
        <button class="calculator__button--substract">-</button>
        <button class="calculator__button--point">.</button>
        <button class="calculator__button">0</button>
        <button class="calculator__button--division">/</button>
        <button class="calculator__button--multiplication">x</button>
        <button class="calculator__button--reset">RESET</button>
        <button class="calculator__button--equals">=</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <h4>Coded by <a href="">Leidi De La Puente</a></h4>
  </footer>
</body>

</html>
